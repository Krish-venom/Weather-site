- hosts: webservers
  become: yes
  tasks:
    - name: Ensure Apache is installed
      apt:
        name: apache2
        state: present
        update_cache: yes

    - name: Copy website files to Apache document root
      copy:
        src: ./index.html
        dest: /var/www/html/index.html
        owner: www-data
        group: www-data
        mode: '0644'

    - name: Copy all static assets
      copy:
        src: ./static/
        dest: /var/www/html/static/
        owner: www-data
        group: www-data
        mode: '0755'

    - name: Restart Apache
      service:
        name: apache2
        state: restarted
